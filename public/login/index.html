<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poker Joker ‚Äì Login</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: grid;
      place-items: center;
      margin: 0;
      color: #eee;
    }

    nav.menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      background: rgba(15, 15, 35, 0.6);
      padding: 14px 0;
      backdrop-filter: blur(8px);
      z-index: 999;
    }
    nav.menu button {
      background: #19213a;
      color: #fff;
      border: 1px solid #223058;
      border-radius: 20px;
      font-weight: 600;
      padding: 8px 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    nav.menu button:hover {
      background: #223058;
      transform: scale(1.05);
    }

    .bubble {
      position: absolute;
      top: 58px;
      left: 50%;
      transform: translateX(-50%);
      background: #11182a;
      color: #fff;
      border-radius: 16px;
      padding: 18px 24px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      width: min(600px, 90vw);
      display: none;
      z-index: 900;
      animation: pop 0.25s ease;
    }
    .bubble.active { display: block; }
    @keyframes pop {
      from { opacity: 0; transform: translateX(-50%) scale(0.95); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    .card {
      width: min(420px, 92vw);
      background: #11182a;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      padding: 24px;
      margin-top: 120px;
    }
    .tabs { display: flex; gap: 8px; margin-bottom: 12px; }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: 0;
      border-radius: 12px;
      background: #19213a;
      color: #eee;
      cursor: pointer;
      font-weight: 600;
    }
    .tabs button.active { background: #223058; outline: 2px solid #223058; }
    label { display: block; font-size: .9rem; margin: 12px 0 6px; color: #cdd5ff; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #2a3356;
      background: #1b2341;
      color: #fff;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .btn {
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      background: #ff4d00;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    .muted { opacity: .8; font-size: .9rem; }
  </style>
</head>
<body>

<nav class="menu" id="loginMenu"></nav>
<div id="bubble" class="bubble"></div>

<div class="card">
  <h1>Welcome to Poker Joker üÉè</h1>
  <div class="tabs">
    <button id="tab-login" class="active">Login</button>
    <button id="tab-signup">Sign up</button>
  </div>

  <!-- Login -->
  <form id="loginForm">
    <label for="loginEmail">Mail</label>
    <input id="loginEmail" type="email" required />
    <label for="loginPassword">Password</label>
    <input id="loginPassword" type="password" required />
    <div class="actions"><button class="btn" type="submit">Login</button></div>
    <div id="loginMsg" class="msg"></div>
    <div class="forgot-wrap"><a class="forgot-link" href="/login/reset.html">Password forget?</a></div>
  </form>

  <!-- Sign up -->
  <form id="signupForm" hidden>
    <label for="suEmail">Mail</label>
    <input id="suEmail" type="email" required />
    <label for="suPassword">Password</label>
    <input id="suPassword" type="password" minlength="8" required />
    <label for="suPassword2">Repeat password</label>
    <input id="suPassword2" type="password" minlength="8" required />
    <div class="actions"><button class="btn" type="submit">Create account</button></div>
    <div id="signupMsg" class="msg"></div>
  </form>

  <p class="muted" style="text-align:right;margin-top:6px;">After login you will be redirected to app.</p>
</div>

<script>
const bubble = document.getElementById('bubble');
let currentBtn = null;

// === Men√º dynamisch laden ===
(async () => {
  try {
    const res = await fetch('/api/admin/public');
    const d = await res.json();
    if (d.ok && d.items?.length) {
      const nav = document.getElementById('loginMenu');
      nav.innerHTML = d.items.map(i =>
        `<button data-html="${encodeURIComponent(i.content_html || '')}">
          ${i.title}
        </button>`).join('');

      nav.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          const html = decodeURIComponent(btn.dataset.html);
          if (currentBtn === btn && bubble.classList.contains('active')) {
            bubble.classList.remove('active');
            currentBtn = null;
            return;
          }
          bubble.innerHTML = html || '<p>Inhalt kommt sp√§ter</p>';
          bubble.classList.add('active');
          currentBtn = btn;
        });
      });

      document.addEventListener('click', e => {
        if (!nav.contains(e.target) && e.target !== bubble)
          bubble.classList.remove('active');
      });
    }
  } catch (err) {
    console.warn('Men√º-Fehler (Login):', err);
  }
})();

// === Tabs ===
const tabLogin = document.getElementById('tab-login');
const tabSignup = document.getElementById('tab-signup');
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');

tabLogin.addEventListener('click', () => {
  tabLogin.classList.add('active');
  tabSignup.classList.remove('active');
  loginForm.hidden = false;
  signupForm.hidden = true;
});
tabSignup.addEventListener('click', () => {
  tabSignup.classList.add('active');
  tabLogin.classList.remove('active');
  loginForm.hidden = true;
  signupForm.hidden = false;
});

// === Login ===
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value.trim().toLowerCase();
  const password = document.getElementById('loginPassword').value;
  const msg = document.getElementById('loginMsg');
  msg.textContent = '...';
  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ email, password })
    });
    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data.message || 'Login fehlgeschlagen');
    location.href = data.redirect || '/app';
  } catch (err) {
    msg.textContent = err.message || 'Fehler beim Login';
  }
});

// === Signup ===
signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('suEmail').value.trim().toLowerCase();
  const pass1 = document.getElementById('suPassword').value;
  const pass2 = document.getElementById('suPassword2').value;
  const msg = document.getElementById('signupMsg');
  msg.textContent = '...';

  if (pass1 !== pass2) return msg.textContent = 'Passw√∂rter stimmen nicht √ºberein.';
  if (pass1.length < 8) return msg.textContent = 'Passwort zu kurz (min. 8 Zeichen).';

  try {
    const res = await fetch('/api/auth/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ email, password: pass1 })
    });
    const data = await res.json().catch(() => ({}));
    if (!res.ok)
      throw new Error(data.message || (res.status === 409 ? 'E-Mail existiert bereits.' : 'Signup fehlgeschlagen'));

    if (data.ok) {
      msg.textContent = '‚úÖ Bitte best√§tige deine E-Mail-Adresse √ºber den Link in deinem Postfach.';
      setTimeout(() => {
        tabLogin.click();
      }, 3000);
    }
  } catch (err) {
    msg.textContent = err.message || 'Fehler beim Sign up';
  }
});
</script>

</body>
</html>
