<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poker Joker ‚Äì Login</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: grid;
      place-items: center;
      margin: 0;
      color: #eee;
    }
    nav.menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
      background: rgba(10, 10, 25, 0.6);
      padding: 12px 0;
      backdrop-filter: blur(10px);
      z-index: 999;
    }
    nav.menu a {
      color: #ffd600;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    nav.menu a:hover { color: #fff; background: rgba(255, 214, 0, 0.2); }

    .info-window {
      margin-top: 100px;
      background: #11182a;
      border-radius: 12px;
      color: #eee;
      padding: 20px;
      width: min(700px, 92vw);
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
      display: none;
    }
    .info-window.active { display: block; }

    .card {
      width: min(420px, 92vw);
      background: #11182a;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      padding: 24px;
      margin-top: 100px;
    }
    .tabs { display: flex; gap: 8px; margin-bottom: 12px; }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: 0;
      border-radius: 12px;
      background: #19213a;
      color: #eee;
      cursor: pointer;
      font-weight: 600;
    }
    .tabs button.active { background: #223058; outline: 2px solid #ffd600; }
    label { display: block; font-size: .9rem; margin: 12px 0 6px; color: #ffd600; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #2a3356;
      background: #1b2341;
      color: #fff;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .btn {
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      background: #ff4d00;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    .muted { opacity: .8; font-size: .9rem; }
  </style>
</head>
<body>

<nav class="menu" id="loginMenu"></nav>

<div class="card">
  <h1>Welcome to Poker Joker üÉè</h1>
  <div class="tabs">
    <button id="tab-login" class="active">Login</button>
    <button id="tab-signup">Sign up</button>
  </div>

  <form id="loginForm">
    <label for="loginEmail">Mail</label>
    <input id="loginEmail" type="email" required />
    <label for="loginPassword">Password</label>
    <input id="loginPassword" type="password" required />
    <div class="actions"><button class="btn" type="submit">Login</button></div>
    <div id="loginMsg" class="msg"></div>
    <div class="forgot-wrap"><a class="forgot-link" href="/login/reset.html">Password forget?</a></div>
  </form>

  <form id="signupForm" hidden>
    <label for="suEmail">Mail</label>
    <input id="suEmail" type="email" required />
    <label for="suPassword">Password</label>
    <input id="suPassword" type="password" minlength="8" required />
    <label for="suPassword2">Repeat password</label>
    <input id="suPassword2" type="password" minlength="8" required />
    <div class="actions"><button class="btn" type="submit">Create account</button></div>
    <div id="signupMsg" class="msg"></div>
  </form>

  <p class="muted" style="text-align:right;margin-top:6px;">After login you will be redirected to app.</p>
</div>

<div id="loginInfo" class="info-window"></div>

<script>
const $ = s => document.querySelector(s);
const infoWindow = $('#loginInfo');

// Tabs
$('#tab-login').onclick = () => show('login');
$('#tab-signup').onclick = () => show('signup');
function show(which) {
  const login = $('#loginForm'), signup = $('#signupForm');
  if (which === 'login') {
    login.hidden = false; signup.hidden = true;
    $('#tab-login').classList.add('active');
    $('#tab-signup').classList.remove('active');
  } else {
    login.hidden = true; signup.hidden = false;
    $('#tab-signup').classList.add('active');
    $('#tab-login').classList.remove('active');
  }
}

// Dynamisches Men√º
(async () => {
  try {
    const res = await fetch('/api/admin/public');
    const d = await res.json();
    if (d.ok && d.items?.length) {
      const menu = document.getElementById('loginMenu');
      menu.innerHTML = d.items.map(i => `
        <a href="#" data-content="${encodeURIComponent(i.content_html || '')}">
          ${i.title}
        </a>`).join('');

      menu.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', ev => {
          ev.preventDefault();
          const html = decodeURIComponent(a.dataset.content);
          infoWindow.innerHTML = html || '<p>Inhalt kommt sp√§ter</p>';
          infoWindow.classList.add('active');
        });
      });
    }
  } catch (err) {
    console.warn('Men√º-Fehler (Login):', err);
  }
})();
</script>

</body>
</html>
