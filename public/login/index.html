<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poker Joker ‚Äì Login</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: grid;
      place-items: center;
      margin: 0;
      color: #eee;
    }
    nav.menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
      background: rgba(10, 10, 25, 0.6);
      padding: 12px 0;
      backdrop-filter: blur(10px);
      z-index: 999;
    }
    nav.menu a {
      color: #ffd600;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    nav.menu a:hover {
      color: #fff;
      background: rgba(255, 214, 0, 0.2);
    }
    .info-window {
      margin-top: 90px;
      background: rgba(17, 24, 42, 0.9);
      border-radius: 12px;
      color: #eee;
      padding: 20px;
      width: min(600px, 90vw);
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
      display: none;
    }
    .info-window.active {
      display: block;
    }
    .card {
      width: min(420px, 92vw);
      background: #11182a;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      padding: 24px;
      margin-top: 100px;
    }
    .tabs { display: flex; gap: 8px; margin-bottom: 12px; }
    .tabs button {
      flex: 1; padding: 10px; border: 0; border-radius: 12px;
      background: #19213a; color: #eee; cursor: pointer; font-weight: 600;
    }
    .tabs button.active {
      background: #223058;
      outline: 2px solid #ffd600;
    }
    label {
      display: block;
      font-size: .9rem;
      margin: 12px 0 6px;
      color: #ffd600;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #2a3356;
      background: #1b2341;
      color: #fff;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .btn {
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      background: #ff4d00;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    .muted { opacity: .8; font-size: .9rem; }
  </style>
</head>
<body>

<!-- üü° Dynamisches Men√º -->
<nav class="menu" id="loginMenu"></nav>

<div class="card">
  <h1>Welcome to Poker Joker üÉè</h1>
  <div class="tabs">
    <button id="tab-login" class="active">Login</button>
    <button id="tab-signup">Sign up</button>
  </div>

  <!-- Login -->
  <form id="loginForm">
    <label for="loginEmail">Mail</label>
    <input id="loginEmail" type="email" autocomplete="email" required />
    <label for="loginPassword">Password</label>
    <input id="loginPassword" type="password" autocomplete="current-password" required />
    <div class="actions"><button class="btn" type="submit">Login</button></div>
    <div id="loginMsg" class="msg"></div>
    <div class="forgot-wrap">
      <a class="forgot-link" href="/login/reset.html">Password forget?</a>
    </div>
  </form>

  <!-- Sign up -->
  <form id="signupForm" hidden>
    <label for="suEmail">Mail</label>
    <input id="suEmail" type="email" autocomplete="email" required />
    <label for="suPassword">Password</label>
    <input id="suPassword" type="password" autocomplete="new-password" minlength="8" required />
    <label for="suPassword2">Repeat password</label>
    <input id="suPassword2" type="password" autocomplete="new-password" minlength="8" required />
    <div class="actions">
      <button class="btn" type="submit">Create account</button>
    </div>
    <div id="signupMsg" class="msg"></div>
  </form>

  <p class="muted" style="text-align:right;margin-top:6px;">After login you will be redirected to app.</p>
</div>

<div id="loginInfo" class="info-window"></div>

<script>
const $ = s => document.querySelector(s);
const tabLogin = $('#tab-login');
const tabSignup = $('#tab-signup');
const loginForm = $('#loginForm');
const signupForm = $('#signupForm');
const infoWindow = $('#loginInfo');

function showLogin() {
  tabLogin.classList.add('active');
  tabSignup.classList.remove('active');
  loginForm.hidden = false;
  signupForm.hidden = true;
  $('#loginMsg').textContent = '';
  $('#signupMsg').textContent = '';
}

function showSignup() {
  tabSignup.classList.add('active');
  tabLogin.classList.remove('active');
  loginForm.hidden = true;
  signupForm.hidden = false;
  $('#loginMsg').textContent = '';
  $('#signupMsg').textContent = '';
}

tabLogin?.addEventListener('click', showLogin);
tabSignup?.addEventListener('click', showSignup);

// === LOGIN ===
loginForm?.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = $('#loginEmail').value.trim().toLowerCase();
  const password = $('#loginPassword').value;
  const msg = $('#loginMsg'); msg.textContent = '...';
  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ email, password })
    });
    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data.message || 'Login fehlgeschlagen');
    location.href = data.redirect || '/app';
  } catch (err) {
    msg.textContent = err.message || 'Fehler beim Login';
  }
});

// === SIGNUP (Double Opt-In) ===
signupForm?.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = $('#suEmail').value.trim().toLowerCase();
  const pass1 = $('#suPassword').value;
  const pass2 = $('#suPassword2').value;
  const msg = $('#signupMsg'); msg.textContent = '...';
  if (pass1 !== pass2) return msg.textContent = 'Passw√∂rter stimmen nicht √ºberein.';
  if (pass1.length < 8) return msg.textContent = 'Passwort zu kurz (min. 8 Zeichen).';
  try {
    const res = await fetch('/api/auth/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ email, password: pass1 })
    });
    const data = await res.json().catch(() => ({}));
    if (!res.ok)
      throw new Error(data.message || (res.status === 409 ? 'E-Mail existiert bereits.' : 'Signup fehlgeschlagen'));
    if (data.ok) {
      msg.textContent = '‚úÖ Bitte best√§tige deine E-Mail-Adresse √ºber den Link in deinem Postfach.';
      setTimeout(() => showLogin(), 3000);
    }
  } catch (err) {
    msg.textContent = err.message || 'Fehler beim Sign up';
  }
});

showLogin();

// === üî• Dynamisches Men√º laden ===
(async () => {
  try {
    const res = await fetch('/api/admin/public');
    const d = await res.json();
    if (d.ok && d.items?.length) {
      const menu = document.getElementById('loginMenu');
      menu.innerHTML = d.items.map(i =>
        `<a href="#" onclick="document.getElementById('loginInfo').classList.add('active');document.getElementById('loginInfo').innerHTML = \`${i.content_html || ''}\`">${i.title}</a>`
      ).join('');
    }
  } catch (err) {
    console.warn('Men√º-Fehler (Login):', err);
  }
})();
</script>

</body>
</html>
