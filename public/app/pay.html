<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token kaufen</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="buy-container">
    <h1>üí∞ Token kaufen</h1>
    <div class="buy-card">
      <h2>üî• <span id="tokenAmount">10.000</span> Tokens</h2>
      <p>f√ºr deinen n√§chsten Schlagabtausch mit dem Poker Joker üÉèü§ñ</p>
      <div class="price" id="priceAmount">‚Äì</div>

      <button id="buyStripe">Mit Stripe zahlen</button>
      <button id="buyPaypal">Mit PayPal zahlen</button>
    </div>
    <a href="./index.html" class="back-link">‚Üê Zur√ºck zur App</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // === PayConfig dynamisch aus DB laden ===
        const res = await fetch("/api/admin/payconfig", { credentials: "include" });
        const cfg = await res.json();

        // üîß Sicherheit: String ‚Üí Zahl konvertieren
        cfg.price_eur = parseFloat(cfg.price_eur);
        cfg.token_amount = parseInt(cfg.token_amount);

        // === Anzeige aktualisieren ===
        document.getElementById("tokenAmount").innerText = cfg.token_amount.toLocaleString();
        document.getElementById("priceAmount").innerText = `${cfg.price_eur.toFixed(2).replace('.', ',')} ‚Ç¨`;

        // === Stripe Button ===
        document.getElementById("buyStripe").addEventListener("click", async () => {
          try {
            const r = await fetch("/api/pay/stripe/checkout", {
              method: "POST",
              credentials: "include"
            });
            const d = await r.json();
            if (d.ok && d.url) window.location.href = d.url;
            else alert("Stripe-Checkout fehlgeschlagen!");
          } catch (err) {
            console.error("[Stripe]", err);
            alert("Stripe-Fehler");
          }
        });

        // === PayPal Button ===
        document.getElementById("buyPaypal").addEventListener("click", async () => {
          try {
            const res = await fetch('/api/pay/paypal/create', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include'
            });

            const d = await res.json();  // ‚úÖ richtige Variable!
            if (d.ok && d.approve_url) window.location.href = d.approve_url;
            else alert("PayPal-Checkout fehlgeschlagen!");

          } catch (err) {
            console.error("[PayPal]", err);
            alert("PayPal-Fehler");
          }
        });

      } catch (err) {
        console.error("Fehler beim Laden der PayConfig:", err);
        alert("Konnte Preis-/Token-Daten nicht laden!");
      }
    });
  </script>

  <style>
    body {
      background: #1c1642;
      color: white;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 40px;
    }

    .buy-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .buy-card {
      display: inline-block;
      background: #2a245e;
      border: 2px solid #fbc531;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .price {
      font-size: 2rem;
      font-weight: bold;
      color: #fbc531;
      margin: 15px 0;
    }

    button {
      display: block;
      width: 220px;
      margin: 10px auto;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    #buyStripe {
      background: #706fd3;
      color: white;
    }

    #buyStripe:hover {
      background: #5754a3;
    }

    #buyPaypal {
      background: #fbc531;
      color: black;
    }

    #buyPaypal:hover {
      background: #e0a800;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</body>
</html>
